<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Antonio Saco Lab 4</title>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
    </head>

    <body>
        <div class="header">
          <h1>Antonio Saco's Lab 4</h1>
        </div>
        <form action="/api" method="post">
            <ul class="flex-outer">
              <li>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
              </li>
              <li>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
              </li>
              <li id="phon-container">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
              </li>
              <li id="msg-container">
                <label for="message" id="msg">Text Field</label>
                <textarea rows="5" cols="33" id="message" name="message" placeholder="Enter your message here">Hello World</textarea>
              </li>
               <li id="age-cont">
                  <label for="age" id="age-string">Age</label>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="eighteen-to-thirtyfive" name="undefined">
                      <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                      <input type="checkbox" id="thirtyfive-to-fifty" name="undefined">
                      <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                      <input type="checkbox" id="fifty-to-sixtyfive" name="undefined">
                      <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                  </ul>
                 
                </li>
              <li>
                <button type="submit" id="button" name="button">Submit Form</button>
              </li>
            </ul>
          </form>
    </body>
</html>
